---

#-------------------------
# show general server info
#-------------------------
command:
  ./jrs.sh --server http://54.90.191.114/jasperserver-pro --username superuser --password superuser show server-info ; echo $?


#---------------------------------------
# show server details: edition, features
#---------------------------------------
command:
  ./jrs.sh --server http://54.90.191.114/jasperserver-pro --username superuser --password superuser show server-info --edition --features


#------------------------------
# show resources tree form root
#------------------------------
command:
  ./jrs.sh --server http://54.90.191.114/jasperserver-pro --username superuser --password superuser show repo


#------------------------------------------
# show resources tree form specified folder
#------------------------------------------
command:
  ./jrs.sh --server http://54.90.191.114/jasperserver-pro --username superuser --password superuser show repo --path /organizations/MyOrg/temp/Reports


#---------------------------
# import resources (default)
#---------------------------
command:
  ./jrs.sh --server http://54.90.191.114/jasperserver-pro --username superuser --password superuser import /Users/alexkrasnyaskiy/IdeaProjects/jrs.sh-command-line-tool/src/main/resources/import.zip



